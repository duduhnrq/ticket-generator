<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect 2025 | Ticket</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="DevConnect 2025 Logo">
                <span>DevConnect</span>
            </div>
    </header>

    <main>
        <div class="titles-container">
            <h1>Your Journey to DevConnect 2025 Starts Here!</h1>
            <h2>Secure your spot at the biggest coding conference.</h2>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="avatar">Upload Avatar</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" required>
                    <span>Upload your photo (JPG or PNG, max size: 500KB).</span>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" name="email" required>
                    <label for="github">GitHub Username</label>
                    <input type="text" id="github" name="github" required>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
